<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Button</title>

  <!-- Magic-UI CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/magic.css/dist/magic.min.css"
  />

  <!-- Font Awesome for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- Google Fonts - Great Vibes -->
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Canvas Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <!-- Custom Styles -->
  <style>
    /* General Body Styling */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Center Container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
      z-index: 10;
    }

    /* Animated Text Effect */
    .animated-text {
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      font-weight: bold;
      color: 	#262525;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: bounce 2s infinite, fadeInText 3s ease-in-out;
      position: relative;
      margin-bottom: 20px;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Button Styling */
    .magic-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px 35px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #FF5733, #FF8C66);
      border: none;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    /* Shine Effect */
    .magic-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-25deg);
      transition: left 0.6s;
    }

    .magic-button:hover::before {
      left: 125%;
    }

    /* Hover Effect */
    .magic-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255, 87, 51, 0.5);
    }

    /* Sparkling Stars */
    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px 2px white;
      animation: fadeOut 0.6s forwards ease-out;
      pointer-events: none;
    }

    @keyframes fadeOut {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Container -->
  <div class="container">
    <div class="animated-text">ðŸŽ‰ Happy Birthday! ðŸŽ‰</div>
    <button id="confettiBtn" class="magic-button">
      <i class="fas fa-gift"></i>
      <span>Celebrate Now</span>
      <i class="fas fa-birthday-cake"></i>
    </button>
  </div>

  <!-- Confetti and Sparkling Stars Script -->
  <script>
    // Confetti on Button Click
    const button = document.getElementById("confettiBtn");

    button.addEventListener("click", () => {
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 },
        colors: ['#FF5733', '#FFC300', '#DAF7A6', '#FF6384', '#36A2EB'],
      });
    });

    // Sparkling Stars Following Cursor
    document.addEventListener("mousemove", (e) => {
      const star = document.createElement("div");
      star.classList.add("star");

      // Position the star at the cursor location
      star.style.top = `${e.clientY}px`;
      star.style.left = `${e.clientX}px`;

      // Add the star to the body
      document.body.appendChild(star);

      // Remove the star after animation ends
      setTimeout(() => {
        star.remove();
      }, 600);
    });
  </script>
</body>
</html>
